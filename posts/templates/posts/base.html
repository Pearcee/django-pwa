 <!DOCTYPE html>
<html lang="en">
{% load pwa %}
{% load static %}
<head>
	{% progressive_web_app_meta %}
	<title>Feeds</title>
	<meta name="Description" content="Put your description here.">
	<meta name="theme-color" content="#009578">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static 'css/posts.css' %}">
</head>
<body>
	<div class="wrapper">
		<div class="topnav" id="myTopnav">
			<a href="#home" class="active">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">=
			  <i class="fa fa-bars"></i>
			</a>
		</div>
		<div >
			<br><br><br>
			{% block content %}

			{% endblock %}
			<div id="offlinedata">
				<!-- the news will get displayed here from indexedDB in offline mode -->
			</div>
			<script type="text/javascript" src="{% static 'js/idb.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/idbop.js' %}"></script>
		</div>
		<div class="footer bg-dark">
			<p>&copy Feeds 2018</p>
			<a class="alink" href="#">Privacy policy</a>&nbsp
			<a class="alink" href="#">Contact us</a>
		</div>
	</div>
</body>
</html>
